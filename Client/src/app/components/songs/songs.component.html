<div class="card">
  <h5>Songs</h5>
  <p>All songs available sort by column</p>


  <p-table [value]="songs" sortMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
        </th>

        <th pSortableColumn="year">Year <p-sortIcon field="year"></p-sortIcon>
        </th>
        <th pSortableColumn="author">Author <p-sortIcon field="author"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.year}}</td>
        <td>{{getAuthorName(item.authorID)}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
