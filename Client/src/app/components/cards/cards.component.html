<div class="card shadow-sm">
    <a routerLink="/../album/+{{album.id}}" style="text-decoration: none;">
        <img class="card-img-top" src="{{album.albumPicture}}" alt="{{album.name}}">
    </a>

    <div class="card-body">

        <a routerLink="/../album/+{{album.id}}" style="text-decoration: none;">
            <h2>{{album.name}}</h2>
        </a>

        <a routerLink="/../author/+{{album.authorID}}" style="text-decoration: none;">
            <h3>{{getAuthorName(album.authorID)}}</h3>
        </a>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
            This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">

            <small class="text-muted">{{album.year}}</small>
        </div>
    </div>
</div>
