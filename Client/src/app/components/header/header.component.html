<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="/authors" class="nav-link px-2 link-dark">Authors</a></li>
      <li><a routerLink="/albums" class="nav-link px-2 link-dark">Albums</a></li>
      <li><a routerLink="/songs" class="nav-link px-2 link-dark">Songs</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>

    <div class="col-md-3 text-end" *ngIf="!(account.currentUser$ | async); else loggedBtns">
      <button type="button" class="btn btn-outline-primary me-2" (click)="showLoginToggle()">Login</button>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </div>

    <ng-template #loggedBtns="">
      <button routerLink="/admin" type="button" class="btn btn-warning  mx-3">Admin</button>
      <button type="button" class="btn btn-outline-primary" (click)="logOut()">LogOut</button>

    </ng-template>
  </header>
</div>


<div *ngIf="!showLogin">
  <div *ngIf="!(account.currentUser$ | async)">
    <app-login (loginEvent)="loginModeToggle()"></app-login>
  </div>
</div>
