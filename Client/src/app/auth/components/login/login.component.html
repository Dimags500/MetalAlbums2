<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group my-2">
                <!-- <label for="exampleInputEmail1">Username</label> -->
                <input name="username" ngModel required #username="ngModel" type="text" class="form-control"
                    id="loginUsername" aria-describedby="Username" placeholder="Enter Username">

            </div>
            <div class="form-group my-2">
                <!-- <label for="loginPassword">Password</label> -->
                <input name="password" ngModel required #password="ngModel" type="password" class="form-control"
                    id="loginPassword" placeholder="Password">
            </div>
            <div class="form-group my-2">
                <a [routerLink]="['/reset-apssword']">Forgot Password</a>


            </div>


            <button type="submit" class="btn btn-primary">LogIn <i class="bi bi-arrow-right-circle mx-1"></i></button>
        </form>

    </div>
</div>
